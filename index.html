<!DOCTYPE html>
<html lang="en">
<head>
    <title>National Parks Service API</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="National Parks Services API Lists"/>
    <meta name="author" content="Nick Day" />
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar">
      <a id="app-title" class="navbar-brand" href="#">National Parks Service API Finder App</a>
    </nav>

    <main role="main" class="container">
        <section class="app-container">
            <form id="search-form">
                <h1>Search for National Parks in the United States.</h1>
                <p>Enter below for suggestions.</p>
                <input type="text" id="state-name-input" class="form-control" placeholder="Enter a State"/>
                <br/>
                <p>Number of parks you'd like to review.</p>
                <input type="text" id="number-input" class="form-control" placeholder="Default is 10 park results"/>
                <br/>
                <input id="submit-button" class="btn btn-primary" type="submit" value="Submit"/>
            </form>
            <br/>
        </section>
        <section id="results-list" class="container hidden">
            <p>Here are your park results!</p>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
